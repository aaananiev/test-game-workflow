<!DOCTYPE html>
<html>
<head>
	<title>Game test portal</title>
	<script type="text/javascript" src="./portal/config.js"></script>
	<script type="text/javascript" src="./portal/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./portal/style.css"/>
</head>
<body>
	<div class="content">
		<div class="setting">
			<label>Tier</label>
			<select id="tierSelect"></select>
		</div>
		<div class="setting">
			<label>Seed</label>
			<input type="number" id="seedSelect" value="1">
			<button id="randomSeed">Random</button>
		</div>
		<div class="setting">
			<label>iframe</label>
			<select id="iframeVendor">
				<option value="">none</option>
				<option value="pit10">pit10</option>
				<option value="spark3">spark3</option>
				<option value="aws-iwg">aws-iwg</option>
			</select>
		</div>
		<div class="setting">
			<label>Mode</label>
			<select id="modeSelect">
				<option value="normal">Normal</option>
				<option value="trial">Trial</option>
			</select>
		</div>
		<div class="setting">
			<label>Language</label>
			<select id="langSelect">
				<option value="en">EN</option>
				<option value="fr">FR</option>
				<option value="de">DE</option>
			</select>
		</div>
		<div class="setting">
			<label id="disableInterruptionsLbl">Disable interruptions</label>
			<input type="checkbox" id="disableInterruptions">
		</div>
		<div class="setting">
			<button id="start">Start</button>
		</div>
	</div>
	
</body>
</html>
